<!DOCTYPE html>
<html>
  <head>
    <title>VirtManage - Dashboard</title>

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="#">VirtManager</a>
            <p class="navbar-text pull-left">
              <small>A Libvirt Cluster Web Console</small>
            </p>
            <!-- Username View -->
            <div id="logout">

            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <div class="container" id="main">
      <div class="row">
        <div class="span6 offset3">
          <div class="well">

            <!-- Form Start -->
            <form method="post" class="form-horizontal" src="#">
              <legend>
                Login
              </legend>
              <div class="control-group">
                <label class="control-label" for="inputEmail">User</label>
                <div class="controls">
                  
                  <!-- Username -->
                  <input type="text" id="inputEmail" placeholder="User">

                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                  
                  <!-- Password -->
                  <input type="password" id="inputPassword" placeholder="Password">

                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <label class="checkbox">
                  
                    <!-- Remember Me -->
                    <input type="checkbox" value="yes"> Remember me

                  </label>

                  <!-- Submit -->
                  <button type="submit" class="btn">Sign in</button>

                </div>
              </div>
            </form>
          </div> <!-- END WELL -->
        </div> <!-- END SPAN -->

      </div> <!-- END ROW -->
    </div><!-- END CONTAINER -->   

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
